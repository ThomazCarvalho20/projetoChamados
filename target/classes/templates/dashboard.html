<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} ?: 'Sistema de Pedidos'">Chamados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <!-- CSS principal do sistema -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- CSS espec√≠fico do dashboard -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>

<!-- Menu Home-->

<body>

    <header class="topo">
        <img class="logo-unincor" src="/img/logo2.png" alt="Logo Unincor">
    </header>

    <div class="container">

        <div th:fragment="dashboard(titulo, conteudo)" class="menu-lateral">
            <div class="brand mb-3">
                <div>
                    <div class="fw-bold">Sistema de Chamados</div>
                    <small style="opacity: 0.8;">Painel Administrativo</small>
                </div>
            </div>
            <ul>
                <div class="menu-label">Menu</div>
                <a class="nav-link" th:classappend="${active=='chamado' ? ' active' : ''}" th:href="@{/dashboard}">
                    <span>Home</span>
                </a>
                <a class="nav-link" th:classappend="${active=='chamado' ? ' active' : ''}"
                    th:href="@{/chamados-site/novo}">
                    <span>Novo Chamado</span>
                </a>
                </a>
            </ul>
            <hr class="my-4" />
            <div class="small" style="opacity: 0.7;">
                v0.0.1 * <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}">--/--/----</span>
            </div>
        </div>


        <!-- Conte√∫do principal -->
        <div class="conteudo">

            <!-- üîπ Painel de Status -->
            <div class="painel-status">
                <div class="status-card aberto">
                    <h3>ABERTO</h3>
                    <span th:text="${abertos}">0</span>
                </div>
                <div class="status-card em-andamento">
                    <h3>EM ANDAMENTO</h3>
                    <span th:text="${andamento}">0</span>
                </div>
                <div class="status-card finalizado">
                    <h3>FINALIZADO</h3>
                    <span th:text="${finalizados}">0</span>
                </div>
                <div class="status-card cancelado">
                    <h3>CANCELADO</h3>
                    <span th:text="${cancelados}">0</span>
                </div>
            </div>

            <!-- üîπ Barra de pesquisa -->
            <div class="barra-pesquisa">
                <input type="text" placeholder="Pesquisar">
                <button>üîç</button>
            </div>

            <!-- üîπ Tabela de chamados -->
            <div class="table-chamados">
                <table>
                    <thead>
                        <tr>
                            <th>C√≥digo ‚¨á</th>
                            <th>Nome</th>
                            <th>T√≠tulo</th>
                            <th>Status</th>
                            <th>Atribu√≠do</th>
                            <th>Op√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="chamado : ${chamados}">
                            <td th:text="${chamado.id}">1</td>
                            <!-- Usu√°rio que abriu o chamado -->
                            <td th:text="${chamado.usuario?.nome != null ? chamado.usuario.nome : '-'}">Jo√£o</td>
                            <td th:text="${chamado.titulo}">Erro no sistema</td>
                            <td th:text="${chamado.status}">ABERTO</td>
                            <!-- Sem usu√°rio atribu√≠do -->
                            <td>-</td>
                            <td>
                                <button>Editar</button>
                                <button>Excluir</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
